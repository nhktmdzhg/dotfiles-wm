margin-top: 60
margin-right: 60
margin-bottom: 0
width: 444
follow-mouse: true

notification-center:
  margin-top: 0
  margin-right: 0
  margin-bottom: 0
  width: 500
  follow-mouse: true
  hide-on-mouse-leave: false
  new-first: true
  ignore-transient: false

  buttons:
    buttons-per-row: 5
    buttons-height: 60
    buttons-margin: 2
    actions:

notification:
  use-markup: true
  parse-html-entities: true
  use-action-icons: true

  dbus:
    send-noti-closed: false

  app-icon:
    guess-icon-from-name: true
    icon-size: 48

  image:
    size: 80
    margin-top: 15
    margin-bottom: 15
    margin-left: 15
    margin-right: 0

  modifications:
  - match:
      app-name: "legcord"
    modify:
      app-icon: "discord"
  - match:
      app-name: "notify-send"
      app-icon: ""
    modify:
      app-icon: "notification"
  - match:
      app-name: "Rhythmbox"
    modify:
      remove-actions: true
      action-icons: true
      actions:
        - previous
        - media-skip-backward
        - play
        - media-playback-start
        - next
        - media-skip-forward
      action-commands:
        previous: rhythmbox-client --previous
        play: rhythmbox-client --play-pause
        next: rhythmbox-client --next
  popup:
    default-timeout: 6000
    margin-top: 60
    margin-right: 10
    margin-between: 20
    max-lines-in-body: 0
    hide-body-if-empty: true
    follow-mouse: true
    click-behavior:
      dismiss: mouse1
      default-action: mouse2
